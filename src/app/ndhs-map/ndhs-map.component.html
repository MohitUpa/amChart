<div class="two-column-layout">
    <div class="container-fluid">
        <!-- panel one start -->
        <div class="panel">
            <div class="panel-heading d-flex">
                <h2>Countries List</h2>
            </div>
            <div class="panel-content">
                <div class="list-year">
                    <div class="form-check">
                        <input (click)="handleClick($event)" class="form-check-input" type="checkbox" value="2021" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked" mat-raised-button 
                        matTooltip="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
                        matTooltipPosition="right"
                        aria-tooltip="Button that displays and hides a tooltip triggered by other buttons">
                            2021
                        </label>
                    </div>
                    <div class="form-check">
                        <input (click)="handleClick($event)" class="form-check-input" type="checkbox" value="2022" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault" for="flexCheckChecked" mat-raised-button
                        matTooltip="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
                        matTooltipPosition="right"
                        aria-tooltip="Button that displays and hides a tooltip triggered by other buttons">
                            2022
                        </label>
                    </div>
                </div>
                <div class="countries-map">
                    <div id="chartdiv" style="width: 100%; height: 70vh"></div>
                </div>
            </div>
        </div>

    </div>
</div>
